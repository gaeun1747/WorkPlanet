<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>boardwrite.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(function(){	
 var $targetObj;
 if($("section").length > 0){
  $targetObj = $("section");
 }else{
  $targetObj = $("body");
 }	

 $("button").click(function(event){
  event.preventDefault();
  var url = "boardwrite.do";
  var data = $("form").serialize();
  var success = function(responseResult){		 	
    $($targetObj).html(responseResult);
  };
  $.post(url, data, success);
 });
});
</script>
</head>
<body>
<form>
제목:<input name="board_subject"  required><br>
작성자:<input name="board_writer"  required><br>
비밀번호:<input name="board_password" type="password"  required><br>
내용 :<textarea name="board_contents"  required></textarea>
<button>글쓰기</button>
</form>
</body>
</html>
